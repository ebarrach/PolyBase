version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: polybase-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: polyroot
      MYSQL_DATABASE: Relation
    ports:
      - "3307:3306"  # ✅ Port externe 3307 pour éviter conflit avec MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro # ✅ Injection SQL automatique au 1er run

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polybase-api
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      DB_USER: root
      DB_PASSWORD: polyroot
      DB_HOST: mysql        # ✅ Nom du service MySQL (accès réseau Docker interne)
      DB_PORT: 3306         # ✅ Port MySQL interne (non 3307 !)
      DB_NAME: Relation
      HOST: 0.0.0.0
      PORT: 8000

volumes:
  mysql_data:
