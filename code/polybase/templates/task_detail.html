{% extends "base.html" %}

{% block title %}Détail tâche{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="../static/css/task_detail.css">
{% endblock %}

{% block content %}
<div class="task-detail-container">
    <h2 id="task-name">Nom de la tâche</h2>
    <p><strong>Description :</strong> <span id="task-desc"></span></p>
    <p><strong>Statut :</strong> <span id="task-status"></span></p>
    <p><strong>Projet/Client :</strong> <span id="task-context"></span></p>
    <p><strong>Dates :</strong> <span id="task-dates"></span></p>

    <button id="mark-complete">Marquer comme terminé</button>
    <textarea id="comment" placeholder="Ajouter un commentaire..."></textarea>
    <button id="save-comment">Enregistrer</button>
</div>
{% endblock %}

{% block extra_js %}
<script src="../static/js/task_detail.js"></script>
{% endblock %}
