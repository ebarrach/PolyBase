{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block extra_css %}
<!-- Feuille de style spécifique à la page de connexion -->
<link rel="stylesheet" href="../static/css/login.css">
{% endblock %}

{% block content %}
<!-- Conteneur principal du formulaire de connexion -->
<div class="login-container">
    <h2>Connexion à PolyBase</h2>

    <!-- Formulaire de connexion -->
    <form action="/login" method="post">
        <input type="email" name="email" placeholder="Adresse email" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <input type="text" name="code" placeholder="Code 2FA" required>
        <button type="submit">Se connecter</button>
    </form>

    <!-- Lien d'accès par email -->
    <a href="mailto:admin@polytech.be?subject=Demande accès PolyBase">Demander l’accès</a>
</div>
{% endblock %}

{% block extra_js %}
<!-- Script JS spécifique à la page de connexion -->
<script src="../static/js/login.js"></script>
{% endblock %}
