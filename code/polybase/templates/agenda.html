{% extends "base.html" %}

{% block title %}Agenda{% endblock %}

{% block extra_css %}
<!-- Styles spécifiques à la page agenda -->
<link rel="stylesheet" href="../static/css/agenda.css">
{% endblock %}

{% block content %}
<!-- Titre principal -->
<h2>Mon agenda</h2>

<!-- Conteneur principal de l'agenda -->
<div class="agenda-layout">

    <!-- Colonne latérale gauche : mini calendrier -->
    <div class="calendar-sidebar">
        <h3>Mois</h3>
        <div id="mini-calendar"></div>
    </div>

    <!-- Colonne centrale : vue hebdomadaire -->
    <div class="calendar-main">
        <h3>Semaine en cours</h3>
        <div id="weekly-view">
            <!-- Colonnes jour/heure -->
        </div>
    </div>

    <!-- Colonne droite : liste des tâches -->
    <div class="task-sidebar">
        <h3>Mes tâches</h3>
        <ul id="task-list">
            <!-- Tâches dynamiques -->
        </ul>
    </div>

</div>
{% endblock %}

{% block extra_js %}
<!-- Script JS lié à l'agenda -->
<script src="../static/js/agenda.js"></script>
{% endblock %}
