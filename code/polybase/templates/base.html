<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PolyBase{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/base-interactions.css">
    {% block extra_css %}{% endblock %}
</head>
<body>

<header>
    <nav class="navbar">
        <!-- Partie gauche : logo + nom -->
        <div class="navbar-left">
            <a href="/dashboard" class="logo-link">
                <img src="../static/img/logo-polybase.png" alt="Logo PolyBase" class="logo-img">
                <span class="logo-text">PolyBase</span>
            </a>
        </div>

        <!-- Partie droite : liens -->
        <div class="navbar-right">
            <a href="/dashboard">Accueil</a>
            <a href="/tasks">Tâches</a>
            <a href="/projects">Projets</a>
            <a href="/agenda">Agenda</a>
            <a href="/documents">Documents</a>
            <a href="/logout">Déconnexion</a>
        </div>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<script src="../static/js/base.js"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
