<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <h2>Planification hebdomadaire</h2>
    <form>
        <label>Tâche</label>
        <input type="text" placeholder="Nom de la tâche">
        <label>Semaine</label>
        <input type="week" name="semaine">
        <label>Heures prévues</label>
        <input type="number" name="heures" min="0" max="40" step="0.5">
        <button type="submit">Planifier</button>
    </form>
</div>
</body>
</html>
